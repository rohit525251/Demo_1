<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="STYLE.CSS">

   <title>js</title>
</head>
<body>
   <div class="container">
      <div class="apply-box">
         <h1>Job Application Form
            <span class="title_small">(Web)</span>
         </h1>
         <form action="">
            <div class="form_container">
               <div class="form_control">
                  <label for="first_name">First Name</label>
                  <input id="first_name" name="first_name" placeholder="Enter First Name....">
               </div>
                        
               <div class="form_control">
                  <label for="last_name">Last Name</label>
                  <input
                  id="last_name" 
                  name="last_name" 
                  placeholder="Enter Last Name....">
               </div>
               <div class="form_control">
                  <label for="email">Email</label>
                  <input type="email" 
                  id="email" name="email"  
                  placeholder="Enter Your Email....">
               </div>
               <div class="form_control">
                  <label for="job role">Job Role</label>
                  <select id="job role" name="job role">
                     <option value="">Select Job Role </option>
                     <option value="frontend">Frontend Developer </option>
                     <option value="backend">Backend Developer</option>
                     <option value="full_stack">Full Stack Developer </option>
                     <option value="ui_ux">UX Designer</option>

                  </select>
                  
               </div>
               <div class="textarea_control">
               <label for="address">Address</label>
               <textarea id="address" name="address"  rows="4" cols="50" placeholder="Enter Your Adress
               "></textarea>
               </div>
               <div class="form_control">
               <label for="city">City</label>
               <input type="text" id="city" name="city" placeholder="Enter City Name....">
               </div>
            
               <div class="form_control">
                  <label for="pin-code">PinCode</label>
                  <input type="number" id="pin-code" name="pin-code" placeholder="Enter PinCode Name....">
               </div>
               <div class="form_control">
                  <label for="date">Date</label>
                  <input type="date" value="20125-01-12" id="date" name="date">
               </div>
               <div class="form_control">
                  <label for="upload">Upload Your CV</label>
                  <input type="file"  id="upload" name="upload">
               </div>
            </div>
            <div class="button_container">
               <button type="submit" >Apply Now</button>
            </div>
         </form>
      </div>
   </div>
  
</html>
